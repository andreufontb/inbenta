<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="assets/main.css">
</head>
<body>


    <div class="bot">
        <h2>{{ title }}</h2>

        <div class="bot__messages">
            <div class="bot__messages__empty"></div>

            <div class="bot__messages_list">
                <div class="message-item message-item--received">
                    <div class="message">
                        <span class="message__label">{{ name }}</span>
                        <span class="message__text">Hello!</span>
                    </div>
                </div>

                <div class="message-item message-item--sent">
                    <div class="message">
                        <span class="message__text">{% if message %}{{ message }}{% else %}Example{% endif %}</span>
                    </div>
                </div>
            </div>
        </div>

        <form class="bot__form" method="POST">
            <input class="bot__form__input" type="text" name="message">
            <button class="bot__form__button" type="button">Send</button>
        </form>

        <div class="inbenta-powered">
            <a href="http://www.inbenta.com" target="_blank" class="inbenta-powered__link"></a>
        </div>
    </div>

</body>
</html>
